<!--page-wrapper Start-->
<div class="page-wrapper">
    <mia-layout-universal-header *ngIf="hasTopbar"></mia-layout-universal-header>
    <!--Page Body Start-->
    <div class="page-body-wrapper">
        <div class="page-sidebar custom-scrollbar" [ngClass]="{'page-sidebar-without-topbar': !hasTopbar}">
            <mia-layout-universal-sidebar *ngIf="hasTopbar"></mia-layout-universal-sidebar>
            <mia-layout-universal-sidebar-without-topbar *ngIf="!hasTopbar" [designImgLogo]="designImgLogo" [menuUserItems]="sidebarMenuAccount" [menuItems]="sidebarMenu" [designHasSupportBox]="sidebarHasSupportBox" [helpBoxTitle]="helpBoxTitle" [helpBoxPhone]="helpBoxPhone"
                [helpBoxEmail]="helpBoxEmail"></mia-layout-universal-sidebar-without-topbar>
        </div>
        <div class="page-body" [ngClass]="{'page-body-without-topbar': !hasTopbar}">
            <router-outlet></router-outlet>
        </div>
    </div>
    <!--Page Body End-->
    <!--<app-chat-sidebar></app-chat-sidebar>-->
</div>
<!--page-wrapper End-->
