<!-- Container-fluid starts -->
<div class="container-fluid">
    <div class="page-header">
        <div class="row">
            <div class="col-lg-6" data-intro="This is page title">
                <h3>{{ title }} <small>{{ caption }}</small></h3>
            </div>
            <div class="col-lg-6" data-intro="This is breadcrumb">
                <ol class="breadcrumb pull-right">
                    <li *ngFor="let item of breadcrumb" class="breadcrumb-item" [ngClass]="{'active': item.is_active}">
                        <a *ngIf="item.path != ''" [attr.href]="item.path" ng>
                            <i *ngIf="item.icon != ''" class="fa {{ item.iconÂ }}"></i> {{ item.title }}
                        </a>
                    </li>
                </ol>
            </div>
        </div>
    </div>
</div>
<!-- Container-fluid Ends -->
